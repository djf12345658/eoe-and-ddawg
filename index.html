<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Messages â¤ï¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .heart-display {
            font-size: 40px;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
            text-align: center;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .sender-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sender-btn {
            padding: 15px 30px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        .sender-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border-color: #ff6b6b;
        }

        .sender-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .send-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .messages-section {
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        .messages-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .messages-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message.from-him {
            border-left-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .message.from-her {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(238, 90, 82, 0.1));
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-from {
            font-weight: bold;
            color: #333;
        }

        .message-time {
            color: #666;
            font-size: 0.9em;
        }

        .message-content {
            color: #333;
            line-height: 1.6;
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            color: #ff6b6b;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            z-index: 1000;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .setup-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Love Messages</h1>
            <p class="subtitle">Send sweet messages back and forth â¤ï¸</p>
            <div class="heart-display">ğŸ’•</div>
        </div>

        <div class="sender-selection">
            <button class="sender-btn active" data-sender="him">Dennis ğŸ’™</button>
            <button class="sender-btn" data-sender="her">Elyse ğŸ’•</button>
        </div>

        <div class="form-section">
            <form id="messageForm">
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" placeholder="" required></textarea>
                </div>
                
                <button type="submit" class="send-button">Send My Heart ğŸ’•</button>
            </form>
        </div>

        <div class="messages-section">
            <div class="messages-header">
                <h2>Our Messages ğŸ’Œ</h2>
            </div>
            <div id="messagesContainer">
                <div class="empty-state">
                    No messages yet... Send the first one! ğŸ’•
                </div>
            </div>
        </div>

        <div class="setup-info">

        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration - YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBcf9dMI_nbMCBLrlDHwdh9P_KO9xJ0U24",
            authDomain: "our-love-messages.firebaseapp.com",
            databaseURL: "https://our-love-messages-default-rtdb.firebaseio.com",
            projectId: "our-love-messages",
            storageBucket: "our-love-messages.firebasestorage.app",
            messagingSenderId: "870543067560",
            appId: "1:870543067560:web:d91c774fd756729363f59d",
            measurementId: "G-G61L98ZW4L"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('loveMessages');

        let currentSender = 'him';
        let messages = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Listen for real-time updates
            messagesRef.on('value', (snapshot) => {
                const data = snapshot.val();
                messages = data ? Object.values(data).sort((a, b) => b.timestamp - a.timestamp) : [];
                displayMessages();
            });
            
            // Sender selection
            document.querySelectorAll('.sender-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.sender-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSender = this.dataset.sender;
                });
            });
            
            // Form submission
            document.getElementById('messageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const messageContent = document.getElementById('message').value;
                const senderName = currentSender === 'him' ? 'Dennis' : 'Elyse';
                
                // Create message object
                const message = {
                    id: Date.now(),
                    sender: currentSender,
                    senderName: senderName,
                    content: messageContent,
                    timestamp: Date.now(),
                    timestampString: new Date().toLocaleString()
                };
                
                // Push to Firebase
                messagesRef.push(message).then(() => {
                    // Create floating hearts effect
                    createFloatingHearts();
                    
                    // Clear form
                    document.getElementById('messageForm').reset();
                }).catch((error) => {
                    console.error('Error sending message:', error);
                    alert('Error sending message. Please try again.');
                });
            });
        });

        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state">No messages yet... Send the first one! ğŸ’•</div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message from-${msg.sender}">
                    <div class="message-header">
                        <span class="message-from">${msg.senderName} ${msg.sender === 'him' ? 'ğŸ’™' : 'ğŸ’•'}</span>
                        <span class="message-time">${msg.timestampString}</span>
                    </div>
                    <div class="message-content">${msg.content}</div>
                </div>
            `).join('');
        }
        
        function createFloatingHearts() {
            const hearts = ['ğŸ’•', 'â¤ï¸', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’™'];
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-hearts';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 150);
            }
        }
        
        // Add some random floating hearts periodically
        setInterval(createFloatingHearts, 15000);
    </script>
</body>
</html>
